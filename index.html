<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEAD AREA -->
    <header>
      <div class="head-container">
        <h1 class="heading">Rock Paper Scissor Game</h1>
        <div class="toggle-container">
          <button id="toggle-btn"></button>
        </div>
      </div>
    </header>
    <!-- MAIN PART -->
    <main>
      <!-- PLAY ICONS AREA -->
      <div class="icon-container">
        <div class="icon" id="rock">
          <img class="icon-image" src="./images/rock.png" alt="stone" />
        </div>
        <div class="icon" id="paper">
          <img class="icon-image" src="./images/paper.png" alt="paper" />
        </div>
        <div class="icon" id="scissor">
          <img class="icon-image" src="./images/scissor.png" alt="scissors" />
        </div>
      </div>
      <!-- SCORING AREA -->
      <div class="score-container">
        <div class="score-you">
          <p class="score-numberu">0</p>
          <p class="score-player">YOU</p>
        </div>
        <div class="score-comp">
          <p class="score-numberc">0</p>
          <p class="score-player">COMP</p>
        </div>
      </div>
      <!-- RESULT AREA -->
      <div class="result-container">
        <p class="result-announce">Start The Game By Selecting One Of The Above!</p>
      </div>      
    </main>
    <!-- FOOT PART CREDITS AREA -->
    <footer>
      <div class="foot-container">
        <p id="credits">CREATED BY STANLY</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
